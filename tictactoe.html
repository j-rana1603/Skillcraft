<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #1e1e1e;
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
    }
    .cell.taken {
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      font-size: 1.2rem;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div>
    <button onclick="startGame('player')">2 Players</button>
    <button onclick="startGame('computer')">Vs Computer</button>
  </div>
  <div id="board"></div>
  <div id="status">Choose a mode to start the game</div>

  <script>
    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    let board, currentPlayer, gameMode, gameActive;

    function startGame(mode) {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameMode = mode;
      gameActive = true;
      renderBoard();
      statusElement.textContent = `Player ${currentPlayer}'s turn`;
    }

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const cellElement = document.createElement("div");
        cellElement.classList.add("cell");
        if (cell) cellElement.classList.add("taken");
        cellElement.textContent = cell;
        cellElement.addEventListener("click", () => makeMove(index));
        boardElement.appendChild(cellElement);
      });
    }

    function makeMove(index) {
      if (!gameActive || board[index]) return;
      board[index] = currentPlayer;
      renderBoard();
      if (checkWinner()) {
        statusElement.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }
      if (board.every(cell => cell)) {
        statusElement.textContent = "It's a draw!";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusElement.textContent = `Player ${currentPlayer}'s turn`;

      if (gameMode === "computer" && currentPlayer === "O") {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      let available = board.map((val, idx) => (val === "" ? idx : null)).filter(v => v !== null);
      let move = available[Math.floor(Math.random() * available.length)];
      makeMove(move);
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // cols
        [0,4,8],[2,4,6]          // diagonals
      ];
      return winPatterns.some(pattern => {
        const [a,b,c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }
  </script>
</body>
</html>
